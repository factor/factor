name: Test Branch
run-name: Test branch ${{ github.ref }}

on: workflow_dispatch

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: bootstrap
      run: ./build.sh net-bootstrap
    - name: load-all
      run: './factor -e="USING: memory namespaces parser.notes vocabs.hierarchy ; parser-quiet? off auto-use? off load-all save"'
    - name: test
      run: './factor -run=tools.test resource:core'
    - name: help-lint
      run: './factor -run=help.lint resource:core resource:basis resource:extra'

  build-macos:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v4
    - name: build
      run: arch -x86_64 ./build.sh net-bootstrap
    - name: load-all
      run: './factor -e="USING: memory namespaces parser.notes vocabs.hierarchy ; parser-quiet? off auto-use? off load-all save"'
    - name: test
      run: './factor -run=tools.test resource:core'
    - name: help-lint
      run: './factor -run=help.lint resource:core resource:basis resource:extra'

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ilammy/msvc-dev-cmd@v1
    - name: build
      shell: cmd
      run: build.cmd compile
    - name: build-report
      run: 'Foreach ($f in Get-ChildItem  *.exe,*.com,*.dll) { "{0} {1}" -f (Split-Path -Path $f -Leaf),$f.Length }'
    - name: bootstrap
      shell: cmd
      run: build.cmd update-boot-image
      run: build.cmd bootstrap
    - name: load-all
      shell: cmd
      run: 'factor -e="USING: memory namespaces parser.notes vocabs.hierarchy ; parser-quiet? off auto-use? off load-all save"'
    - name: test
      shell: cmd
      run: 'factor -run=tools.test resource:core'
    - name: help-lint
      shell: cmd
      run: 'factor -run=help.lint resource:core resource:basis resource:extra'
